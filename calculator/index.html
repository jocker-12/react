<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="title">
            <p>
                <input class="numeric" type="text">
            </p>
        </div>
        <div class="cont">
            <div class="left">
                <span class="zero">C</span>
                <span class="revrse">!</span>
                <span class="delete">Del</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>0</span>
                <span>.</span>
            </div>
            <div class="right">
                <span class="except">/</span>
                <span class="ride">*</span>
                <span class="reduce">-</span>
                <span class="plus">+</span>
                <span class="solve">=</span>
            </div>
        </div>
    </div>
</body>

</html>
